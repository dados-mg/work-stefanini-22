site_name: Work Stefanini CKAN MG

theme:
  name: material
  features:
    - content.tooltips

markdown_extensions:
  - abbr
  - footnotes
  - attr_list
  - pymdownx.tasklist  # Lista de tarefas
  - pymdownx.emoji  # Emojis
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.snippets:
      auto_append:
        - abbreviations.md

extra_css:
  - https://unpkg.com/mermaid@8.5.1/dist/mermaid.css
extra_javascript:
  - https://unpkg.com/mermaid@8.5.1/dist/mermaid.min.js

extra: # Footer
  social:
    - icon: fontawesome/solid/flag
      name: Material for MkDocs Icons, Emojis
      link: https://squidfunk.github.io/mkdocs-material/reference/icons-emojis/#search
    - icon: fontawesome/solid/database
      name: Tip de dado
      link: https://transparencia-mg.github.io/work-stefanini/